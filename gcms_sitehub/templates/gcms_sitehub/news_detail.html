{% extends 'gcms_sitehub/base.html' %}
{% load static %}
{% block content %}
<div class="page-content bg-white">
    <!-- Inner Page Banner -->
    <div class="page-banner ovbl-dark" style="background-image: url({% static 'assets/images/slider/slide1.jpg' %}); height: 80vh; background-position: center; background-size: cover;">
        <div class="container">
            <div class="page-banner-entry text-center">
                <h1 class="text-white" style="margin-top: 52px; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);">Latest news</h1>
            </div>
        </div>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb-row">
        <div class="container">
            <ul class="list-inline mb-0">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li class="active">News</li>
            </ul>
        </div>
    </div>

    <!-- News Item -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="mb-4">{{ news_item.title }}</h2>
                <p class="text-muted mb-4">By {{ news_item.author }} | {{ news_item.date|date:"F d, Y" }}</p>

                <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" class="img-fluid rounded shadow-lg mb-4" />

                <p class="lead">{{ news_item.description|linebreaks }}</p>

                <a href="{% url 'news_list' %}" class="btn btn-secondary mt-4">‚Üê Back to News</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
